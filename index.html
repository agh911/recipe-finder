<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Recipe Finder</title>
</head>

<body>

    <!-- <header class="container-fluid text-center p-2 recipe-header"> -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <h1>Recipe Finder</h1>
            <form id="search-form" class="form">
                <div class="form-inline form-group">
                    <div class='row'>
                        <div class="form-check col-4">
                            <input type="radio" id="dish" name="recipe_choice" class="recipe_choice" value="Dish">
                            <label for="dish">Dish</label><br>
                            <input type="radio" id="drink" name="recipe_choice" class="recipe_choice" value="Drink">
                            <label for="drink">Drink</label><br>
                        </div>
                    </div>
                    <div class="input-group mb-2">
                        <input class="form-input recipe-search" type="text" id="search-input"
                            placeholder="Cheesecake/Margarita" aria-labelledby="form-heading" aria-controls="recipe" />
                        <div class="input-group-append">
                            <button type="submit" class="btn search-button btn-dark" id="search-button"
                                aria-label="submit search">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <!-- </header> -->

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <div class="list-group history-list" id="history">
                <!-- Dropdown menu -->
                <div class="dropdown">
                    <button class="btn btn-sm btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Cheesecake</a></li>
                        <li><a class="dropdown-item" href="#">Margarita/a></li>
                        <li><a class="dropdown-item" href="#">Pancake</a></li>

                </div>
            </div>

                    <div class="col-lg-3 col-md-4 col-sm-12">

                            <img src="https://api.lorem.space/image/drink?w=150&h=150" class="card-img-top" alt="...">

                                <h5 class="card-title">Drink Name</h5>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                            </div>

                    <div class="col-lg-3 col-md-4 col-sm-12">

                            <img src="https://api.lorem.space/image/drink?w=150&h=150" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Drink Name</h5>
                                <a href="#" class="btn btn-primary">Go somewhere</a>

                    </div>

                </section> <!-- End of recipes rapper section -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Please select something before pressing the search button</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
