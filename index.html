<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&family=Yeseva+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Recipe Finder</title>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1>Recipe Finder</h1>
            <form id="search-form" class="form hide">
                <div class="form-inline form-group">
                    <div class='row'>
                        <div class="form-check col-4">
                            <input type="radio" id="dish" name="recipe_choice" class="recipe_choice" value="Dish">
                            <label for="dish">Dish</label><br>
                            <input type="radio" id="drink" name="recipe_choice" class="recipe_choice" value="Drink">
                            <label for="drink">Drink</label><br>
                        </div>
                    </div>
                    <div class="input-group">
                        <input class="form-input recipe-search" type="text" id="search-input"
                            placeholder="Search for a recipe..." aria-labelledby="form-heading" aria-controls="recipe" />
                        <div class="input-group-append">
                            <button type="submit" class="btn search-button" id="search-button"
                                aria-label="submit search">
                                Search
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </nav>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <div class="list-group history-list hide" id="history">
                <!-- Dropdown menu -->
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Previous searches
                    </button>
                    <ul class="dropdown-menu">
                    </ul>
                </div>
            </div>

            <div class="col-lg-12 pb-3 mt-4">
                <!-- Recipes wrapper section -->
                <section id="food-drink-recipes" class="row" role="region" aria-live="polite">
                    <div class="starting-window">
                        <div class="col-lg-4 col-md-6">
                            <h1 class="mb-3">Delicious <br> food and drinks <br> are waiting for you!</h1>
                            <p class="mt-4">Find the best food and drink options by accesing <br> over 2.3 million recipes in just one
                                click.</p>
                            <button id="start-search" class="btn btn-dark mt-4">Search now</button>
                        </div>
                        <div class="col-lg-4 col-md-6">
                            <img src="assets/images/spencer-davis-znc9hSxXBJw-unsplash.jpg" class="display-image" alt="">
                        </div>
                    </div>
                </section> <!-- End of recipes wrapper section -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Search error</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li class='mt-1'>Please select Dish or Drink</li>
                        <li class='mt-1'>Please fill search box</li>
                    </ul>
                    <h6 class="note">Press close and try again!</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
