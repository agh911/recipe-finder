    <header class="container-fluid text-center p-2 recipe-header">
        <h1 class="pt-3 pb-3">Recipe Finder</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <!-- <h2 id="form-heading" class="mt-1 h3 form-label">
              Search for a dish or drink:

                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class='row'>
                            <div class="form-check col-4">
                                <input type="radio" id="dish" name="recipe_choice" value="Dish">
                                <label for="dish">Dish</label><br>
                            </div>
                            <div class="form-check col-4">
                                <input type="radio" id="drink" name="recipe_choice" value="Drink">
                                <label for="drink">Drink</label><br>
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <input class="form-input recipe-search" type="text" id="search-input"
                                placeholder="Cheesecake/Margarita" aria-labelledby="form-heading"
                                aria-controls="recipe" />
                            <div class="input-group-append">
                                <button type="submit" class="btn search-button btn-dark" id="search-button"
                                    aria-label="submit search">
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group history-container" id="history">

                  <button class="btn col-lg-10 btn btn-secondary mt-1 history-button"> Margarita </button>

                  <button class="btn col-lg-10 btn btn-secondary mt-1 history-button"> Panca
